<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  <!-- External CSS -->
    <style>
        /* Embedded CSS */
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Styling</h1>

    <p style="color: red; font-size: 18px;">This paragraph uses inline CSS.</p>  <!-- Inline CSS -->

    <div class="box">This is a styled div using external CSS.</div>

</body>
</html>
