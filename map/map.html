<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
</head>
<body>
    <h2>Clickable Image Map</h2>
    <img src="images/map.jpg" usemap="#mapareas" width="600" height="400">
    <map name="mapareas">
        <area shape="circle" coords="450,200,50" href="https://en.wikipedia.org/wiki/India" alt="India">
        <area shape="rect" coords="40,100,150,250" href="https://en.wikipedia.org/wiki/United_States" alt="USA">
    </map>
</body>
</html>
